<div>
  <h2 class="font-semibold mb-2">ویرایش رزومه</h2>

  <!-- اطلاعات شخصی -->
  <div class="mb-2">
    <input v-model="resume.name" placeholder="نام و نام خانوادگی" class="border p-1 w-full rounded">
  </div>
  <div class="mb-2">
    <input v-model="resume.title" placeholder="عنوان شغلی" class="border p-1 w-full rounded">
  </div>
  <div class="mb-2">
    <textarea v-model="resume.summary" placeholder="خلاصه رزومه" class="border p-1 w-full rounded"></textarea>
  </div>

  <!-- تجربه کاری -->
  <div class="mb-2">
    <h3 class="font-semibold">تجربه کاری</h3>
    <div v-for="(job, index) in resume.experience" :key="index" class="mb-1">
      <input v-model="job.position" placeholder="سمت" class="border p-1 w-full rounded mb-1">
      <input v-model="job.company" placeholder="شرکت" class="border p-1 w-full rounded mb-1">
      <input v-model="job.years" placeholder="سال‌ها" class="border p-1 w-full rounded mb-1">
      <button @click="resume.experience.splice(index,1)" class="text-red-500 text-sm mb-2">حذف</button>
    </div>
    <button @click="resume.experience.push({position:'',company:'',years:''})" class="p-1 border rounded text-sm">افزودن تجربه</button>
  </div>

  <!-- تحصیلات -->
  <div class="mb-2">
    <h3 class="font-semibold">تحصیلات</h3>
    <div v-for="(edu, index) in resume.education" :key="index" class="mb-1">
      <input v-model="edu.degree" placeholder="مدرک" class="border p-1 w-full rounded mb-1">
      <input v-model="edu.school" placeholder="مدرسه / دانشگاه" class="border p-1 w-full rounded mb-1">
      <input v-model="edu.years" placeholder="سال‌ها" class="border p-1 w-full rounded mb-1">
      <button @click="resume.education.splice(index,1)" class="text-red-500 text-sm mb-2">حذف</button>
    </div>
    <button @click="resume.education.push({degree:'',school:'',years:''})" class="p-1 border rounded text-sm">افزودن تحصیلات</button>
  </div>

  <!-- مهارت‌ها -->
  <div class="mb-2">
    <h3 class="font-semibold">مهارت‌ها</h3>
    <div v-for="(skill,index) in resume.skills" :key="index" class="flex mb-1">
      <input v-model="resume.skills[index]" placeholder="مهارت" class="border p-1 w-full rounded">
      <button @click="resume.skills.splice(index,1)" class="text-red-500 ml-1">حذف</button>
    </div>
    <button @click="resume.skills.push('')" class="p-1 border rounded text-sm mt-1">افزودن مهارت</button>
  </div>
</div>
