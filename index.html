<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>رزومه آنلاین</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2/dist/tailwind.min.css">
</head>
<body class="bg-gray-50 p-6">
  <div id="app" class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">رزومه آنلاین</h1>

    <div class="mb-4">
      <label>انتخاب قالب: </label>
      <select v-model="selectedTemplate" class="border p-1 rounded ml-2">
        <option v-for="t in templates" :key="t">{{ t }}</option>
      </select>
    </div>

    <div class="mb-4">
      <button @click="saveJSON" class="p-2 border rounded mr-2">ذخیره رزومه</button>
      <input type="file" @change="loadJSON" class="p-1 border rounded">
    </div>

    <div class="mb-4">
      <button @click="window.print()" class="p-2 border rounded">پرینت PDF</button>
    </div>

    <div class="grid grid-cols-2 gap-6">
      <div>
        <h2 class="font-semibold mb-2">ویرایش رزومه</h2>
        <div class="mb-2">
          <input v-model="resume.name" placeholder="نام و نام خانوادگی" class="border p-1 w-full rounded">
        </div>
        <div class="mb-2">
          <input v-model="resume.title" placeholder="عنوان شغلی" class="border p-1 w-full rounded">
        </div>
        <div class="mb-2">
          <textarea v-model="resume.summary" placeholder="خلاصه رزومه" class="border p-1 w-full rounded"></textarea>
        </div>
      </div>
      <div>
        <h2 class="font-semibold mb-2">پیش‌نمایش ({{ selectedTemplate }})</h2>
        <div class="p-4 border rounded bg-white min-h-[200px]">
          <h3 class="text-xl font-bold">{{ resume.name }}</h3>
          <p class="text-gray-700">{{ resume.title }}</p>
          <p class="text-gray-600">{{ resume.summary }}</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        templates: Array.from({length: 15}, (_, i) => `قالب ${i+1}`),
        selectedTemplate: 'قالب 1',
        resume: { name: '', title: '', summary: '' }
      },
      methods: {
        saveJSON() {
          const blob = new Blob([JSON.stringify(this.resume, null, 2)], { type: 'application/json' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'resume.json';
          a.click();
          URL.revokeObjectURL(url);
        },
        loadJSON(event) {
          const file = event.target.files[0];
          const reader = new FileReader();
          reader.onload = e => {
            try { this.resume = JSON.parse(e.target.result); alert('رزومه بارگذاری شد!'); }
            catch { alert('فایل JSON معتبر نیست'); }
          };
          reader.readAsText(file);
        }
      }
    });
  </script>
</body>
</html>
